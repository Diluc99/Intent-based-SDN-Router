<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN Router - Conversational AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen text-white">
    <div id="app" class="container mx-auto p-6">
        <div class="text-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-cyan-400 mx-auto mb-4"></div>
            <p class="text-slate-400">Loading SDN Router...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        const SOCKET_URL = 'http://localhost:8080';
        
        let socket;
        let state = {
            intents: [],
            flows: [],
            stats: {
                throughput: 0,
                latency: 0,
                activeFlows: 0,
                packetLoss: 0
            },
            activeTab: 'chat',
            connected: false,
            loading: true,
            error: null,
            chatHistory: [],
            isTyping: false,
            userId: 'user_' + Math.random().toString(36).substr(2, 9),
            llmEnabled: true
        };

        let isTypingInput = false;
        let renderTimeout = null;

        function initSocket() {
            try {
                socket = io(SOCKET_URL, {
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 10
                });
                
                socket.on('connect', () => {
                    console.log('‚úÖ Connected to SDN Controller');
                    state.connected = true;
                    state.error = null;
                    scheduleRender();
                });
                
                socket.on('disconnect', () => {
                    console.log('‚ùå Disconnected from SDN Controller');
                    state.connected = false;
                    scheduleRender();
                });

                socket.on('connect_error', (error) => {
                    console.log('Connection error:', error);
                    state.connected = false;
                    scheduleRender();
                });
                
                socket.on('intent_updated', () => {
                    fetchIntents();
                });

                socket.on('intent_deleted', () => {
                    fetchIntents();
                });

                socket.on('chat_message', (data) => {
                    console.log('Chat update received:', data);
                });
            } catch (error) {
                console.error('Socket initialization error:', error);
            }
        }

        function scheduleRender() {
            if (isTypingInput) return;
            
            if (renderTimeout) {
                clearTimeout(renderTimeout);
            }
            
            renderTimeout = setTimeout(() => {
                render();
            }, 100);
        }

        async function fetchIntents() {
            try {
                const response = await fetch(`${API_BASE}/intents`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                state.intents = Array.isArray(data) ? data : [];
                state.error = null;
                scheduleRender();
            } catch (error) {
                console.error('Error fetching intents:', error);
                state.intents = [];
            }
        }

        async function sendChatMessage(message) {
            if (!message.trim()) return;

            state.chatHistory.push({
                role: 'user',
                content: message,
                timestamp: new Date().toISOString()
            });
            scheduleRender();
            scrollChatToBottom();

            try {
                state.isTyping = true;
                scheduleRender();

                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: state.userId,
                        message: message
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const result = await response.json();
                console.log('üì® Full API response:', result);
                
                let assistantMessage = '';
                let intentData = null;
                let actionType = null;
                
                if (typeof result.response === 'object' && result.response !== null) {
                    assistantMessage = result.response.response || result.response.message || JSON.stringify(result.response);
                    intentData = result.response.intent || null;
                    actionType = result.response.action || null;
                } else if (typeof result.response === 'string') {
                    try {
                        const parsedResponse = JSON.parse(result.response);
                        assistantMessage = parsedResponse.response || parsedResponse.message || result.response;
                        intentData = parsedResponse.intent || null;
                        actionType = parsedResponse.action || null;
                    } catch (e) {
                        assistantMessage = result.response;
                    }
                } else {
                    assistantMessage = String(result.response);
                }
                
                state.chatHistory.push({
                    role: 'assistant',
                    content: assistantMessage,
                    action: actionType,
                    intent: intentData,
                    timestamp: new Date().toISOString()
                });

                state.isTyping = false;
                scheduleRender();
                scrollChatToBottom();

                if (actionType === 'applied' || result.action === 'applied') {
                    setTimeout(() => fetchIntents(), 500);
                }

                if (socket && socket.connected) {
                    socket.emit('chat_message', result);
                }

                return result;

            } catch (error) {
                console.error('‚ùå Chat error:', error);
                state.chatHistory.push({
                    role: 'assistant',
                    content: 'Sorry, I encountered an error. Please try again.',
                    timestamp: new Date().toISOString()
                });
                state.isTyping = false;
                scheduleRender();
                scrollChatToBottom();
            }
        }

        async function deleteIntent(id) {
            try {
                const response = await fetch(`${API_BASE}/intents/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                await fetchIntents();
                showNotification('Intent deleted successfully', 'success');
            } catch (error) {
                console.error('Error deleting intent:', error);
                showNotification('Failed to delete intent', 'error');
            }
        }

        async function fetchFlows() {
            try {
                const response = await fetch(`${API_BASE}/flows`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const flowsData = await response.json();
                
                if (Array.isArray(flowsData)) {
                    state.flows = flowsData;
                } else if (typeof flowsData === 'object') {
                    state.flows = Object.values(flowsData).flat();
                } else {
                    state.flows = [];
                }
                
                scheduleRender();
            } catch (error) {
                console.error('Error fetching flows:', error);
                state.flows = [];
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (!response.ok) {
                    console.warn(`Stats fetch failed: HTTP ${response.status}`);
                    return;
                }
                const newStats = await response.json();
                
                state.stats = {
                    throughput: newStats.throughput ?? 0,
                    latency: newStats.latency ?? 0,
                    activeFlows: newStats.activeFlows ?? 0,
                    packetLoss: newStats.packetLoss ?? 0
                };
                
                updateMetricsOnly();
            } catch (error) {
                console.error('‚ùå Error fetching stats:', error);
            }
        }

        function updateMetricsOnly() {
            const metricsElements = document.querySelectorAll('[data-metric]');
            metricsElements.forEach(el => {
                const metric = el.dataset.metric;
                if (metric === 'throughput' && state.stats.throughput !== undefined) {
                    el.textContent = state.stats.throughput.toFixed(0);
                } else if (metric === 'latency' && state.stats.latency !== undefined) {
                    el.textContent = state.stats.latency.toFixed(1);
                } else if (metric === 'activeFlows' && state.stats.activeFlows !== undefined) {
                    el.textContent = state.stats.activeFlows;
                } else if (metric === 'packetLoss' && state.stats.packetLoss !== undefined) {
                    el.textContent = (state.stats.packetLoss * 100).toFixed(2);
                }
            });
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const health = await response.json();
                    state.loading = false;
                    state.llmEnabled = health.llm_enabled || true;
                    render();
                }
            } catch (error) {
                console.error('Health check failed:', error);
                state.error = 'Cannot connect to API server';
                state.loading = false;
                render();
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('animate-fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function scrollChatToBottom() {
            setTimeout(() => {
                const chatContainer = document.getElementById('chatContainer');
                if (chatContainer) {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }, 100);
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.loading) {
                return;
            }
            
            if (state.error && !state.connected) {
                app.innerHTML = renderError();
                return;
            }
            
            app.innerHTML = `
                ${renderHeader()}
                ${renderMetrics()}
                ${renderTabs()}
                ${renderContent()}
            `;
            attachEventListeners();
        }

        function renderError() {
            return `
                <div class="max-w-2xl mx-auto text-center py-20">
                    <svg class="w-24 h-24 mx-auto text-red-400 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <h2 class="text-2xl font-bold mb-4">Connection Error</h2>
                    <p class="text-slate-400 mb-6">${state.error || 'Cannot connect to SDN Controller'}</p>
                    <button onclick="location.reload()" class="bg-cyan-500 hover:bg-cyan-600 px-6 py-3 rounded-lg font-medium">
                        Retry Connection
                    </button>
                </div>
            `;
        }

        function renderHeader() {
            const statusColor = state.connected ? 'green' : 'red';
            const statusText = state.connected ? 'Connected' : 'Disconnected';
            
            return `
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center gap-3">
                        <svg class="w-10 h-10 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                        </svg>
                        <div>
                            <h1 class="text-3xl font-bold">Conversational SDN Router</h1>
                            <p class="text-cyan-300 text-sm">${state.llmEnabled ? 'Powered by Grok (LLM-Only Mode)' : 'Rule-Based Mode'}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <a href="http://localhost:8001/topology.html" 
                           class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 rounded-lg px-4 py-2 flex items-center gap-2 transition-all shadow-lg hover:shadow-xl">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            <span class="text-sm font-medium">Network Topology</span>
                        </a>
                        ${state.llmEnabled ? `
                            <div class="bg-purple-500/20 border border-purple-500 rounded-lg px-4 py-2 flex items-center gap-2">
                                <span class="text-sm">ü§ñ Grok LLM Active</span>
                            </div>
                        ` : `
                            <div class="bg-blue-500/20 border border-blue-500 rounded-lg px-4 py-2 flex items-center gap-2">
                                <span class="text-sm">‚ö° Rule-Based</span>
                            </div>
                        `}
                        <div class="bg-${statusColor}-500/20 border border-${statusColor}-500 rounded-lg px-4 py-2 flex items-center gap-2">
                            <div class="w-2 h-2 bg-${statusColor}-400 rounded-full ${state.connected ? 'animate-pulse' : ''}"></div>
                            <span class="text-sm">${statusText}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMetrics() {
            return `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4 hover:border-cyan-500 transition-colors">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-slate-400 text-sm">Throughput</span>
                            <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                        </div>
                        <div class="text-2xl font-bold"><span data-metric="throughput">${(state.stats.throughput ?? 0).toFixed(0)}</span> <span class="text-sm text-slate-400">Mbps</span></div>
                    </div>
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4 hover:border-yellow-500 transition-colors">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-slate-400 text-sm">Latency</span>
                            <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <div class="text-2xl font-bold"><span data-metric="latency">${(state.stats.latency ?? 0).toFixed(1)}</span> <span class="text-sm text-slate-400">ms</span></div>
                    </div>
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4 hover:border-blue-500 transition-colors">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-slate-400 text-sm">Active Flows</span>
                            <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                            </svg>
                        </div>
                        <div class="text-2xl font-bold"><span data-metric="activeFlows">${state.stats.activeFlows ?? 0}</span></div>
                    </div>
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4 hover:border-red-500 transition-colors">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-slate-400 text-sm">Packet Loss</span>
                            <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="text-2xl font-bold"><span data-metric="packetLoss">${((state.stats.packetLoss ?? 0) * 100).toFixed(2)}</span> <span class="text-sm text-slate-400">%</span></div>
                    </div>
                </div>
            `;
        }

        function renderTabs() {
            const tabs = [
                {id: 'chat', name: 'üí¨ Chat Assistant'},
                {id: 'intents', name: 'üìã Active Intents'},
                {id: 'flows', name: 'üåä Flows'}
            ];
            return `
                <div class="flex gap-2 mb-6 border-b border-slate-700">
                    ${tabs.map(tab => `
                        <button onclick="changeTab('${tab.id}')" class="px-6 py-3 font-medium transition-all flex items-center gap-2 ${
                            state.activeTab === tab.id 
                                ? 'text-cyan-400 border-b-2 border-cyan-400' 
                                : 'text-slate-400 hover:text-slate-200'
                        }">
                            ${tab.name}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function renderContent() {
            switch(state.activeTab) {
                case 'chat':
                    return renderChat();
                case 'intents':
                    return renderIntents();
                case 'flows':
                    return renderFlows();
                default:
                    return '';
            }
        }

        function renderChat() {
            return `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg flex flex-col" style="height: 600px;">
                        <div class="p-4 border-b border-slate-700 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full flex items-center justify-center">
                                    <span class="text-xl">ü§ñ</span>
                                </div>
                                <div>
                                    <h3 class="font-bold">SDN Assistant</h3>
                                    <p class="text-xs text-slate-400">${state.llmEnabled ? 'Powered by Grok (LLM-Only)' : 'Rule-Based Intelligence'}</p>
                                </div>
                            </div>
                            <button onclick="clearChat()" class="text-slate-400 hover:text-white text-sm">Clear Chat</button>
                        </div>
                        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
                            ${state.chatHistory.length === 0 ? `
                                <div class="text-center py-12">
                                    <div class="text-6xl mb-4">üëã</div>
                                    <h3 class="text-xl font-bold mb-2">Hello! I'm your SDN Assistant</h3>
                                    <p class="text-slate-400 mb-6">Tell me what you need in plain English, and I'll configure your network${state.llmEnabled ? ' using Grok' : ''}.</p>
                                    <div class="text-left inline-block">
                                        <p class="text-sm text-slate-400 mb-2">Try saying:</p>
                                        <div class="space-y-2">
                                            ${['Optimize for video calls', 'Website is slow for customers', 'Guest WiFi using too much bandwidth', 'Need to prioritize database'].map(example => `
                                                <button onclick="fillChatExample('${example}')" 
                                                    class="block w-full text-left bg-slate-900 hover:bg-slate-800 px-4 py-2 rounded text-sm text-cyan-300 transition-colors">
                                                    "${example}"
                                                </button>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            ` : state.chatHistory.map(msg => `
                                <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}">
                                    <div class="${msg.role === 'user' ? 'bg-cyan-500 text-white' : 'bg-slate-700 text-white'} rounded-lg px-4 py-3 max-w-[80%]">
                                        ${msg.role === 'assistant' ? '<div class="flex items-center gap-2 mb-2"><span class="text-xl">ü§ñ</span><span class="font-bold text-sm">Assistant</span></div>' : ''}
                                        <div class="whitespace-pre-wrap text-left">${escapeHtml(msg.content)}</div>
                                        ${msg.intent ? `
                                            <div class="mt-3 pt-3 border-t border-slate-600">
                                                <div class="text-xs text-slate-300 space-y-1">
                                                    <div><strong>Intent:</strong> ${msg.intent.name}</div>
                                                    <div><strong>Priority:</strong> ${msg.intent.priority}</div>
                                                </div>
                                            </div>
                                        ` : ''}
                                        <div class="text-xs text-slate-300 mt-2 opacity-70 text-right">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                                    </div>
                                </div>
                            `).join('')}
                            ${state.isTyping ? `
                                <div class="flex justify-start">
                                    <div class="bg-slate-700 rounded-lg px-4 py-3">
                                        <div class="flex items-center gap-2">
                                            <div class="flex space-x-1">
                                                <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                                                <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                                                <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                                            </div>
                                            <span class="text-sm text-slate-400">thinking...</span>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="p-4 border-t border-slate-700">
                            <form id="chatForm" onsubmit="return false;" class="flex gap-2">
                                <input type="text" id="chatInput" placeholder="Type your message... (e.g., 'Optimize for video calls')" 
                                       class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-400" autocomplete="off"/>
                                <button type="submit" onclick="handleChatSubmit()" 
                                        class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 rounded-lg px-6 py-3 font-medium transition-all">Send</button>
                            </form>
                            <p class="text-xs text-slate-500 mt-2">üí° Tip: Speak naturally - ${state.llmEnabled ? 'Grok' : 'I'} will ask questions if needed</p>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4">
                            <h3 class="font-bold mb-3 flex items-center gap-2"><span>üí°</span>How It Works</h3>
                            <div class="space-y-3 text-sm text-slate-300">
                                <div class="flex items-start gap-2"><span class="text-cyan-400">1.</span><span>Describe your problem in plain English</span></div>
                                <div class="flex items-start gap-2"><span class="text-cyan-400">2.</span><span>${state.llmEnabled ? 'Grok' : 'I'} ask${state.llmEnabled ? 's' : ''} clarifying questions if needed</span></div>
                                <div class="flex items-start gap-2"><span class="text-cyan-400">3.</span><span>${state.llmEnabled ? 'Grok' : 'I'} propose${state.llmEnabled ? 's' : ''} a configuration</span></div>
                                <div class="flex items-start gap-2"><span class="text-cyan-400">4.</span><span>Confirm, and it's applied instantly</span></div>
                            </div>
                        </div>
                        <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4">
                            <h3 class="font-bold mb-3">‚ö° Quick Actions</h3>
                            <div class="space-y-2">
                                <button onclick="fillChatInput('Show me all active intents')" class="w-full text-left bg-slate-900 hover:bg-slate-800 px-3 py-2 rounded text-sm transition-colors">üìã View Intents</button>
                                <button onclick="fillChatInput('Clear all bandwidth limits')" class="w-full text-left bg-slate-900 hover:bg-slate-800 px-3 py-2 rounded text-sm transition-colors">üö´ Remove Limits</button>
                                <button onclick="fillChatInput('Optimize for video calls')" class="w-full text-left bg-slate-900 hover:bg-slate-800 px-3 py-2 rounded text-sm transition-colors">üìπ Optimize Video</button>
                                <button onclick="fillChatInput('Enhance security')" class="w-full text-left bg-slate-900 hover:bg-slate-800 px-3 py-2 rounded text-sm transition-colors">üîí Security Mode</button>
                            </div>
                        </div>
                        <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4">
                            <h3 class="font-bold mb-3">‚ÑπÔ∏è System Info</h3>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between"><span class="text-slate-400">Mode:</span><span class="text-white font-mono">${state.llmEnabled ? 'LLM-Only' : 'Rule-Based'}</span></div>
                                <div class="flex justify-between"><span class="text-slate-400">Active Intents:</span><span class="text-cyan-400 font-mono">${Array.isArray(state.intents) ? state.intents.length : 0}</span></div>
                                <div class="flex justify-between"><span class="text-slate-400">Messages:</span><span class="text-white font-mono">${state.chatHistory.length}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderIntents() {
            return `
                <div class="space-y-6">
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg overflow-hidden">
                        <div class="p-4 border-b border-slate-700 flex items-center justify-between">
                            <h2 class="text-xl font-bold">Active Network Intents</h2>
                            <div class="flex items-center gap-2">
                                <span class="text-sm text-slate-400">Total: ${Array.isArray(state.intents) ? state.intents.length : 0}</span>
                                <button onclick="fetchIntents()" class="bg-cyan-500 hover:bg-cyan-600 rounded px-4 py-2 text-sm">üîÑ Refresh</button>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-slate-900/50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">ID</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Intent Name</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Policy</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Priority</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Bandwidth</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Status</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-700">
                                    ${!Array.isArray(state.intents) || state.intents.length === 0 ? `
                                        <tr>
                                            <td colspan="7" class="px-6 py-12 text-center">
                                                <div class="text-4xl mb-3">üí¨</div>
                                                <p class="text-slate-400 mb-4">No intents configured yet.</p>
                                                <button onclick="changeTab('chat')" class="bg-cyan-500 hover:bg-cyan-600 px-6 py-2 rounded">Start Chatting to Create Intents</button>
                                            </td>
                                        </tr>
                                    ` : state.intents.map(intent => `
                                        <tr class="hover:bg-slate-900/30 transition-colors">
                                            <td class="px-6 py-4 text-sm">${intent.id}</td>
                                            <td class="px-6 py-4">
                                                <div class="font-medium">${intent.name}</div>
                                                ${intent.original_input ? `<div class="text-xs text-slate-400 italic mt-1">"${intent.original_input.substring(0, 50)}${intent.original_input.length > 50 ? '...' : ''}"</div>` : ''}
                                            </td>
                                            <td class="px-6 py-4 text-sm"><span class="bg-blue-500/20 text-blue-300 px-2 py-1 rounded text-xs">${intent.policy}</span></td>
                                            <td class="px-6 py-4 text-sm"><span class="text-cyan-400 font-bold">${intent.priority}</span></td>
                                            <td class="px-6 py-4 text-sm">${intent.bandwidth || 'unlimited'}</td>
                                            <td class="px-6 py-4 text-sm">
                                                <span class="inline-flex items-center gap-1 px-2 py-1 rounded text-xs ${intent.status === 'active' ? 'bg-green-500/20 text-green-400' : 'bg-slate-600/20 text-slate-400'}">
                                                    ${intent.status}
                                                </span>
                                            </td>
                                            <td class="px-6 py-4 text-sm"><button onclick="handleDeleteIntent(${intent.id})" class="text-red-400 hover:text-red-300">Delete</button></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderFlows() {
            return `
                <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg overflow-hidden">
                    <div class="p-4 border-b border-slate-700 flex items-center justify-between">
                        <h2 class="text-xl font-bold">Active Flow Table</h2>
                        <button onclick="fetchFlows()" class="bg-cyan-500 hover:bg-cyan-600 rounded px-4 py-2 text-sm font-medium transition-colors">Refresh</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-slate-900/50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Packet Count</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Byte Count</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Duration (sec)</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Priority</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-700">
                                ${!Array.isArray(state.flows) || state.flows.length === 0 ? `
                                    <tr>
                                        <td colspan="4" class="px-6 py-8 text-center text-slate-400">No active flows detected. Generate traffic to see flows.</td>
                                    </tr>
                                ` : state.flows.map(flow => `
                                    <tr class="hover:bg-slate-900/30 transition-colors">
                                        <td class="px-6 py-4 text-sm font-mono">${flow.packet_count || 0}</td>
                                        <td class="px-6 py-4 text-sm font-mono">${flow.byte_count || 0}</td>
                                        <td class="px-6 py-4 text-sm">${flow.duration || 0}s</td>
                                        <td class="px-6 py-4 text-sm"><span class="bg-purple-500/20 text-purple-400 px-2 py-1 rounded text-xs">Priority ${flow.priority || 1}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function attachEventListeners() {
            const chatInput = document.getElementById('chatInput');
            if (chatInput) {
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleChatSubmit();
                });
                chatInput.addEventListener('focus', () => { isTypingInput = true; });
                chatInput.addEventListener('blur', () => { isTypingInput = false; });
            }
        }

        function handleChatSubmit() {
            const input = document.getElementById('chatInput');
            if (!input || !input.value.trim()) return;
            const message = input.value.trim();
            input.value = '';
            sendChatMessage(message);
        }

        function fillChatExample(text) {
            fillChatInput(text);
        }

        function fillChatInput(text) {
            const input = document.getElementById('chatInput');
            if (input) {
                input.value = text;
                input.focus();
            }
        }

        async function clearChat() {
            if (confirm('Clear all chat history?')) {
                try {
                    await fetch(`${API_BASE}/chat/clear/${state.userId}`, { method: 'DELETE' });
                    state.chatHistory = [];
                    scheduleRender();
                    showNotification('Chat cleared', 'success');
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }
        }

        async function handleDeleteIntent(id) {
            if (confirm('Are you sure you want to delete this intent?')) {
                await deleteIntent(id);
            }
        }

        function changeTab(tab) {
            state.activeTab = tab;
            render();
            if (tab === 'flows') {
                fetchFlows();
            } else if (tab === 'chat') {
                setTimeout(() => scrollChatToBottom(), 100);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function initialize() {
            console.log('üöÄ Initializing Conversational SDN Router...');
            await checkHealth();
            initSocket();
            await Promise.all([fetchIntents(), fetchStats(), fetchFlows()]);
            setInterval(fetchStats, 3000);
            setInterval(() => { if (state.activeTab === 'flows') fetchFlows(); }, 5000);
            console.log('‚úÖ Initialization complete');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
    
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-out {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out; }
        .animate-fade-out { animation: fade-out 0.3s ease-out; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce { animation: bounce 1s infinite; }
        #chatContainer::-webkit-scrollbar { width: 8px; }
        #chatContainer::-webkit-scrollbar-track { background: rgb(51 65 85); border-radius: 4px; }
        #chatContainer::-webkit-scrollbar-thumb { background: rgb(100 116 139); border-radius: 4px; }
        #chatContainer::-webkit-scrollbar-thumb:hover { background: rgb(148 163 184); }
    </style>
</body>
</html>
