<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN Router - AI-Powered Intent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen text-white">
    <div id="app" class="container mx-auto p-6">
        <div class="text-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-cyan-400 mx-auto mb-4"></div>
            <p class="text-slate-400">Loading SDN Router...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        const SOCKET_URL = 'http://localhost:8080';
        
        let socket;
        let state = {
            intents: [],
            flows: [],
            stats: {
                throughput: 0,
                latency: 0,
                activeFlows: 0,
                packetLoss: 0
            },
            activeTab: 'natural',
            connected: false,
            loading: true,
            error: null,
            previewIntent: null,
            processing: false
        };

        let isTyping = false;
        let renderTimeout = null;

        function initSocket() {
            try {
                socket = io(SOCKET_URL, {
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 10
                });
                
                socket.on('connect', () => {
                    console.log('✅ Connected to SDN Controller');
                    state.connected = true;
                    state.error = null;
                    scheduleRender();
                });
                
                socket.on('disconnect', () => {
                    console.log('❌ Disconnected from SDN Controller');
                    state.connected = false;
                    scheduleRender();
                });

                socket.on('connect_error', (error) => {
                    console.log('Connection error:', error);
                    state.connected = false;
                    scheduleRender();
                });
                
                socket.on('intent_updated', () => {
                    console.log('Intent updated');
                    fetchIntents();
                });

                socket.on('intent_deleted', () => {
                    console.log('Intent deleted');
                    fetchIntents();
                });
            } catch (error) {
                console.error('Socket initialization error:', error);
            }
        }

        function scheduleRender() {
            if (isTyping) return;
            
            if (renderTimeout) {
                clearTimeout(renderTimeout);
            }
            
            renderTimeout = setTimeout(() => {
                render();
            }, 100);
        }

        async function fetchIntents() {
            try {
                const response = await fetch(`${API_BASE}/intents`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                state.intents = await response.json();
                state.error = null;
                scheduleRender();
            } catch (error) {
                console.error('Error fetching intents:', error);
                state.error = 'Failed to fetch intents';
            }
        }

        async function createIntentNatural(userInput, context = {}) {
            try {
                state.processing = true;
                scheduleRender();
                
                const response = await fetch(`${API_BASE}/intents/natural`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: userInput, context: context })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                await fetchIntents();
                
                showNotification(`Intent created: ${result.intent.name}`, 'success');
                showIntentPreview(result);
                
                state.processing = false;
                scheduleRender();
                
                return result;
            } catch (error) {
                console.error('Error creating natural intent:', error);
                showNotification('Failed to process intent', 'error');
                state.processing = false;
                scheduleRender();
            }
        }

        async function parseIntentPreview(userInput) {
            try {
                const response = await fetch(`${API_BASE}/intents/parse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: userInput, context: {} })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const parsed = await response.json();
                state.previewIntent = parsed;
                scheduleRender();
                
                return parsed;
            } catch (error) {
                console.error('Error parsing intent:', error);
            }
        }

        async function deleteIntent(id) {
            try {
                const response = await fetch(`${API_BASE}/intents/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                await fetchIntents();
                showNotification('Intent deleted successfully', 'success');
            } catch (error) {
                console.error('Error deleting intent:', error);
                showNotification('Failed to delete intent', 'error');
            }
        }

        async function fetchFlows() {
            try {
                const response = await fetch(`${API_BASE}/flows`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const flowsData = await response.json();
                state.flows = Object.values(flowsData).flat();
                scheduleRender();
            } catch (error) {
                console.error('Error fetching flows:', error);
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const newStats = await response.json();
                state.stats = newStats;
                updateMetricsOnly();
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        function updateMetricsOnly() {
            const metricsElements = document.querySelectorAll('[data-metric]');
            metricsElements.forEach(el => {
                const metric = el.dataset.metric;
                if (metric === 'throughput') {
                    el.textContent = state.stats.throughput.toFixed(0);
                } else if (metric === 'latency') {
                    el.textContent = state.stats.latency.toFixed(1);
                } else if (metric === 'activeFlows') {
                    el.textContent = state.stats.activeFlows;
                } else if (metric === 'packetLoss') {
                    el.textContent = (state.stats.packetLoss * 100).toFixed(2);
                }
            });
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    state.loading = false;
                    render();
                }
            } catch (error) {
                console.error('Health check failed:', error);
                state.error = 'Cannot connect to API server';
                state.loading = false;
                render();
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('animate-fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showIntentPreview(result) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-slate-800 rounded-lg p-6 max-w-2xl w-full mx-4">
                    <h3 class="text-xl font-bold mb-4">✅ Intent Created Successfully</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm text-slate-400">Your Input:</label>
                            <p class="text-white">"${result.parsed_details.original_input}"</p>
                        </div>
                        
                        <div>
                            <label class="text-sm text-slate-400">What I Understood:</label>
                            <p class="text-white">${result.parsed_details.explanation}</p>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm text-slate-400">Policy:</label>
                                <p class="text-cyan-400">${result.intent.policy}</p>
                            </div>
                            <div>
                                <label class="text-sm text-slate-400">Priority:</label>
                                <p class="text-cyan-400">${result.intent.priority}</p>
                            </div>
                            <div>
                                <label class="text-sm text-slate-400">Bandwidth:</label>
                                <p class="text-cyan-400">${result.intent.bandwidth}</p>
                            </div>
                            <div>
                                <label class="text-sm text-slate-400">Confidence:</label>
                                <p class="text-cyan-400">${(result.intent.confidence * 100).toFixed(0)}%</p>
                            </div>
                        </div>
                        
                        <button onclick="this.closest('.fixed').remove()" class="w-full bg-cyan-500 hover:bg-cyan-600 py-2 rounded">
                            Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            setTimeout(() => modal.remove(), 10000);
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.loading) {
                return;
            }
            
            if (state.error && !state.connected) {
                app.innerHTML = renderError();
                return;
            }
            
            app.innerHTML = `
                ${renderHeader()}
                ${renderMetrics()}
                ${renderTabs()}
                ${renderContent()}
            `;
            attachEventListeners();
        }

        function renderError() {
            return `
                <div class="max-w-2xl mx-auto text-center py-20">
                    <svg class="w-24 h-24 mx-auto text-red-400 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <h2 class="text-2xl font-bold mb-4">Connection Error</h2>
                    <p class="text-slate-400 mb-6">${state.error || 'Cannot connect to SDN Controller'}</p>
                    <button onclick="location.reload()" class="bg-cyan-500 hover:bg-cyan-600 px-6 py-3 rounded-lg font-medium">
                        Retry Connection
                    </button>
                </div>
            `;
        }

        function renderHeader() {
            const statusColor = state.connected ? 'green' : 'red';
            const statusText = state.connected ? 'Connected' : 'Disconnected';
            
            return `
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center gap-3">
                        <svg class="w-10 h-10 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                        </svg>
                        <div>
                            <h1 class="text-3xl font-bold">AI-Powered SDN Router</h1>
                            <p class="text-cyan-300 text-sm">Natural Language Intent-Based Networking</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="bg-purple-500/20 border border-purple-500 rounded-lg px-4 py-2 flex items-center gap-2">
                            <span class="text-sm">🤖 AI Enabled</span>
                        </div>
                        <div class="bg-${statusColor}-500/20 border border-${statusColor}-500 rounded-lg px-4 py-2 flex items-center gap-2">
                            <div class="w-2 h-2 bg-${statusColor}-400 rounded-full ${state.connected ? 'animate-pulse' : ''}"></div>
                            <span class="text-sm">${statusText}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMetrics() {
            return `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4 hover:border-cyan-500 transition-colors">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-slate-400 text-sm">Throughput</span>
                            <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                        </div>
                        <div class="text-2xl font-bold"><span data-metric="throughput">${state.stats.throughput.toFixed(0)}</span> <span class="text-sm text-slate-400">Mbps</span></div>
                    </div>
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4 hover:border-yellow-500 transition-colors">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-slate-400 text-sm">Latency</span>
                            <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <div class="text-2xl font-bold"><span data-metric="latency">${state.stats.latency.toFixed(1)}</span> <span class="text-sm text-slate-400">ms</span></div>
                    </div>
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4 hover:border-blue-500 transition-colors">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-slate-400 text-sm">Active Flows</span>
                            <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                            </svg>
                        </div>
                        <div class="text-2xl font-bold"><span data-metric="activeFlows">${state.stats.activeFlows}</span></div>
                    </div>
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-4 hover:border-red-500 transition-colors">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-slate-400 text-sm">Packet Loss</span>
                            <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="text-2xl font-bold"><span data-metric="packetLoss">${(state.stats.packetLoss * 100).toFixed(2)}</span> <span class="text-sm text-slate-400">%</span></div>
                    </div>
                </div>
            `;
        }

        function renderTabs() {
            const tabs = [
                {id: 'natural', name: '🤖 Natural Language', icon: 'brain'},
                {id: 'intents', name: '📋 Active Intents', icon: 'list'},
                {id: 'flows', name: '🌊 Flows', icon: 'activity'}
            ];
            return `
                <div class="flex gap-2 mb-6 border-b border-slate-700">
                    ${tabs.map(tab => `
                        <button onclick="changeTab('${tab.id}')" class="px-6 py-3 font-medium transition-all flex items-center gap-2 ${
                            state.activeTab === tab.id 
                                ? 'text-cyan-400 border-b-2 border-cyan-400' 
                                : 'text-slate-400 hover:text-slate-200'
                        }">
                            ${tab.name}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function renderContent() {
            switch(state.activeTab) {
                case 'natural':
                    return renderNaturalLanguage();
                case 'intents':
                    return renderIntents();
                case 'flows':
                    return renderFlows();
                default:
                    return '';
            }
        }

        function renderNaturalLanguage() {
            return `
                <div class="space-y-6">
                    <!-- Main Intent Input --><div class="bg-gradient-to-r from-purple-900/50 to-blue-900/50 backdrop-blur border border-purple-500 rounded-lg p-8">
                        <div class="flex items-start gap-4 mb-6">
                            <div class="text-5xl">🤖</div>
                            <div class="flex-1">
                                <h2 class="text-2xl font-bold mb-2">Tell me what you want your network to do</h2>
                                <p class="text-slate-300 text-sm">Just describe your intent in plain English. I'll understand and configure everything automatically.</p>
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <textarea 
                                id="naturalInput" 
                                placeholder="Example: Make video streaming fast and smooth..."
                                class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-400 min-h-[120px] text-lg"
                                onkeyup="handleNaturalInputChange()"
                            ></textarea>
                            
                            <div class="flex gap-3">
                                <button 
                                    onclick="handleNaturalSubmit()" 
                                    class="flex-1 bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 rounded-lg px-6 py-3 font-bold text-lg transition-all transform hover:scale-105 ${state.processing ? 'opacity-50 cursor-not-allowed' : ''}"
                                    ${state.processing ? 'disabled' : ''}
                                >
                                    ${state.processing ? '⏳ Processing...' : '✨ Apply Intent'}
                                </button>
                                <button 
                                    onclick="handlePreview()" 
                                    class="bg-slate-700 hover:bg-slate-600 rounded-lg px-6 py-3 font-medium transition-all"
                                >
                                    👁️ Preview
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Examples -->
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-6">
                        <h3 class="text-lg font-bold mb-4">💡 Quick Examples - Click to Try</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            ${[
                                { text: 'Make video calls smooth and reliable', icon: '📹' },
                                { text: 'Prioritize database traffic for our application', icon: '🗄️' },
                                { text: 'Limit bandwidth for guest network to save costs', icon: '👥' },
                                { text: 'Protect customer data with encryption', icon: '🔒' },
                                { text: 'Balance load across our web servers', icon: '⚖️' },
                                { text: 'Make gaming experience lag-free', icon: '🎮' },
                                { text: 'Backup traffic should not interfere with work', icon: '💾' },
                                { text: 'Give email high priority for executives', icon: '📧' }
                            ].map(example => `
                                <button 
                                    onclick="fillExample('${example.text}')" 
                                    class="text-left bg-slate-900 hover:bg-slate-800 border border-slate-700 hover:border-cyan-500 rounded-lg p-4 transition-all group"
                                >
                                    <div class="flex items-center gap-3">
                                        <span class="text-2xl">${example.icon}</span>
                                        <span class="text-sm text-slate-300 group-hover:text-white">${example.text}</span>
                                    </div>
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Preview Section -->
                    ${state.previewIntent ? `
                        <div class="bg-slate-800/50 backdrop-blur border border-cyan-500 rounded-lg p-6 animate-fade-in">
                            <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                                <span>🔍</span>
                                Preview - What will happen
                            </h3>
                            
                            <div class="space-y-4">
                                <div>
                                    <label class="text-sm text-slate-400">Your Input:</label>
                                    <p class="text-white">"${state.previewIntent.original_input}"</p>
                                </div>
                                
                                <div>
                                    <label class="text-sm text-slate-400">My Understanding:</label>
                                    <p class="text-cyan-300">${state.previewIntent.explanation}</p>
                                </div>
                                
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div class="bg-slate-900 rounded-lg p-3">
                                        <label class="text-xs text-slate-400">Policy</label>
                                        <p class="text-white font-bold">${state.previewIntent.policy_config.policy}</p>
                                    </div>
                                    <div class="bg-slate-900 rounded-lg p-3">
                                        <label class="text-xs text-slate-400">Priority</label>
                                        <p class="text-cyan-400 font-bold">${state.previewIntent.policy_config.priority}</p>
                                    </div>
                                    <div class="bg-slate-900 rounded-lg p-3">
                                        <label class="text-xs text-slate-400">Bandwidth</label>
                                        <p class="text-white font-bold">${state.previewIntent.policy_config.bandwidth}</p>
                                    </div>
                                    <div class="bg-slate-900 rounded-lg p-3">
                                        <label class="text-xs text-slate-400">Confidence</label>
                                        <p class="text-green-400 font-bold">${(state.previewIntent.confidence * 100).toFixed(0)}%</p>
                                    </div>
                                </div>
                                
                                ${state.previewIntent.policy_config.protocols && state.previewIntent.policy_config.protocols.length > 0 ? `
                                    <div>
                                        <label class="text-sm text-slate-400">Affected Protocols:</label>
                                        <div class="flex flex-wrap gap-2 mt-2">
                                            ${state.previewIntent.policy_config.protocols.map(proto => `
                                                <span class="bg-purple-500/20 text-purple-300 px-3 py-1 rounded text-sm">${proto}</span>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <div class="flex gap-3 pt-2">
                                    <button onclick="applyPreviewedIntent()" class="flex-1 bg-green-500 hover:bg-green-600 rounded-lg px-4 py-2">
                                        ✅ Apply This Configuration
                                    </button>
                                    <button onclick="clearPreview()" class="bg-slate-700 hover:bg-slate-600 rounded-lg px-4 py-2">
                                        ✖️ Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <!-- How It Works -->
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg p-6">
                        <h3 class="text-lg font-bold mb-4">🧠 How AI Intent Processing Works</h3>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="text-center">
                                <div class="text-4xl mb-2">📝</div>
                                <h4 class="font-bold text-sm mb-1">1. Natural Language</h4>
                                <p class="text-xs text-slate-400">You describe what you want in plain English</p>
                            </div>
                            <div class="text-center">
                                <div class="text-4xl mb-2">🔍</div>
                                <h4 class="font-bold text-sm mb-1">2. AI Analysis</h4>
                                <p class="text-xs text-slate-400">NLP understands intent, context, and requirements</p>
                            </div>
                            <div class="text-center">
                                <div class="text-4xl mb-2">⚙️</div>
                                <h4 class="font-bold text-sm mb-1">3. Auto-Configure</h4>
                                <p class="text-xs text-slate-400">Generates optimal network policies automatically</p>
                            </div>
                            <div class="text-center">
                                <div class="text-4xl mb-2">🚀</div>
                                <h4 class="font-bold text-sm mb-1">4. Instant Apply</h4>
                                <p class="text-xs text-slate-400">Rules deployed to network in milliseconds</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderIntents() {
            return `
                <div class="space-y-6">
                    <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg overflow-hidden">
                        <div class="p-4 border-b border-slate-700 flex items-center justify-between">
                            <h2 class="text-xl font-bold">Active Network Intents</h2>
                            <div class="flex items-center gap-2">
                                <span class="text-sm text-slate-400">Total: ${state.intents.length}</span>
                                <button onclick="fetchIntents()" class="bg-cyan-500 hover:bg-cyan-600 rounded px-4 py-2 text-sm">
                                    🔄 Refresh
                                </button>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-slate-900/50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">ID</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Intent Name</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Policy</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Priority</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Bandwidth</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Status</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Type</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-700">
                                    ${state.intents.length === 0 ? `
                                        <tr>
                                            <td colspan="8" class="px-6 py-12 text-center">
                                                <div class="text-4xl mb-3">🤖</div>
                                                <p class="text-slate-400 mb-4">No intents configured yet.</p>
                                                <button onclick="changeTab('natural')" class="bg-cyan-500 hover:bg-cyan-600 px-6 py-2 rounded">
                                                    Create Your First Intent
                                                </button>
                                            </td>
                                        </tr>
                                    ` : state.intents.map(intent => `
                                        <tr class="hover:bg-slate-900/30 transition-colors">
                                            <td class="px-6 py-4 text-sm">${intent.id}</td>
                                            <td class="px-6 py-4">
                                                <div class="font-medium">${intent.name}</div>
                                                ${intent.original_input ? `
                                                    <div class="text-xs text-slate-400 italic mt-1">"${intent.original_input}"</div>
                                                ` : ''}
                                            </td>
                                            <td class="px-6 py-4 text-sm">
                                                <span class="bg-blue-500/20 text-blue-300 px-2 py-1 rounded text-xs">
                                                    ${intent.policy}
                                                </span>
                                            </td>
                                            <td class="px-6 py-4 text-sm">
                                                <span class="text-cyan-400 font-bold">${intent.priority}</span>
                                            </td>
                                            <td class="px-6 py-4 text-sm">${intent.bandwidth || 'unlimited'}</td>
                                            <td class="px-6 py-4 text-sm">
                                                <span class="inline-flex items-center gap-1 px-2 py-1 rounded text-xs ${
                                                    intent.status === 'active' 
                                                        ? 'bg-green-500/20 text-green-400' 
                                                        : 'bg-slate-600/20 text-slate-400'
                                                }">
                                                    ${intent.status}
                                                </span>
                                            </td>
                                            <td class="px-6 py-4 text-sm">
                                                ${intent.auto_generated ? 
                                                    `<span class="bg-purple-500/20 text-purple-300 px-2 py-1 rounded text-xs">🤖 AI</span>` : 
                                                    `<span class="bg-slate-600/20 text-slate-300 px-2 py-1 rounded text-xs">Manual</span>`
                                                }
                                            </td>
                                            <td class="px-6 py-4 text-sm">
                                                <button onclick="showIntentDetails(${intent.id})" class="text-cyan-400 hover:text-cyan-300 mr-3">
                                                    Details
                                                </button>
                                                <button onclick="handleDeleteIntent(${intent.id})" class="text-red-400 hover:text-red-300">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderFlows() {
            return `
                <div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-lg overflow-hidden">
                    <div class="p-4 border-b border-slate-700 flex items-center justify-between">
                        <h2 class="text-xl font-bold">Active Flow Table</h2>
                        <button onclick="fetchFlows()" class="bg-cyan-500 hover:bg-cyan-600 rounded px-4 py-2 text-sm font-medium transition-colors">
                            Refresh
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-slate-900/50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Packet Count</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Byte Count</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Duration (sec)</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Priority</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-700">
                                ${state.flows.length === 0 ? `
                                    <tr>
                                        <td colspan="4" class="px-6 py-8 text-center text-slate-400">
                                            No active flows detected. Generate traffic to see flows.
                                        </td>
                                    </tr>
                                ` : state.flows.map((flow, idx) => `
                                    <tr class="hover:bg-slate-900/30 transition-colors">
                                        <td class="px-6 py-4 text-sm font-mono">${flow.packet_count || 0}</td>
                                        <td class="px-6 py-4 text-sm font-mono">${flow.byte_count || 0}</td>
                                        <td class="px-6 py-4 text-sm">${flow.duration || 0}s</td>
                                        <td class="px-6 py-4 text-sm">
                                            <span class="bg-purple-500/20 text-purple-400 px-2 py-1 rounded text-xs">
                                                Priority ${flow.priority || 1}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // Event Handlers
        function attachEventListeners() {
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    isTyping = true;
                });
                input.addEventListener('blur', () => {
                    isTyping = false;
                });
            });
        }

        function handleNaturalInputChange() {
            // Optionally provide real-time feedback as user types
        }

        async function handleNaturalSubmit() {
            const input = document.getElementById('naturalInput');
            if (!input || !input.value.trim()) {
                showNotification('Please enter your intent', 'error');
                return;
            }

            await createIntentNatural(input.value.trim());
            input.value = '';
            state.previewIntent = null;
        }

        async function handlePreview() {
            const input = document.getElementById('naturalInput');
            if (!input || !input.value.trim()) {
                showNotification('Please enter your intent', 'error');
                return;
            }

            await parseIntentPreview(input.value.trim());
        }

        function fillExample(text) {
            const input = document.getElementById('naturalInput');
            if (input) {
                input.value = text;
                input.focus();
            }
        }

        async function applyPreviewedIntent() {
            const input = document.getElementById('naturalInput');
            if (input && input.value.trim()) {
                await createIntentNatural(input.value.trim());
                input.value = '';
                state.previewIntent = null;
            }
        }

        function clearPreview() {
            state.previewIntent = null;
            scheduleRender();
        }

        async function handleDeleteIntent(id) {
            if (confirm('Are you sure you want to delete this intent?')) {
                await deleteIntent(id);
            }
        }

        function showIntentDetails(id) {
            const intent = state.intents.find(i => i.id === id);
            if (!intent) return;

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-slate-800 rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
                    <h3 class="text-xl font-bold mb-4">Intent Details</h3>
                    
                    <div class="space-y-3 text-sm">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-slate-400">ID:</label>
                                <p class="text-white">${intent.id}</p>
                            </div>
                            <div>
                                <label class="text-slate-400">Status:</label>
                                <p class="text-white">${intent.status}</p>
                            </div>
                        </div>
                        
                        <div>
                            <label class="text-slate-400">Name:</label>
                            <p class="text-white">${intent.name}</p>
                        </div>
                        
                        ${intent.original_input ? `
                            <div>
                                <label class="text-slate-400">Original Input:</label>
                                <p class="text-white italic">"${intent.original_input}"</p>
                            </div>
                        ` : ''}
                        
                        ${intent.explanation ? `
                            <div>
                                <label class="text-slate-400">Explanation:</label>
                                <p class="text-white">${intent.explanation}</p>
                            </div>
                        ` : ''}
                        
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="text-slate-400">Policy:</label>
                                <p class="text-cyan-400">${intent.policy}</p>
                            </div>
                            <div>
                                <label class="text-slate-400">Priority:</label>
                                <p class="text-cyan-400">${intent.priority}</p>
                            </div>
                            <div>
                                <label class="text-slate-400">Bandwidth:</label>
                                <p class="text-cyan-400">${intent.bandwidth}</p>
                            </div>
                        </div>
                        
                        ${intent.application ? `
                            <div>
                                <label class="text-slate-400">Application:</label>
                                <p class="text-white">${intent.application}</p>
                            </div>
                        ` : ''}
                        
                        ${intent.protocols && intent.protocols.length > 0 ? `
                            <div>
                                <label class="text-slate-400">Protocols:</label>
                                <div class="flex flex-wrap gap-2 mt-1">
                                    ${intent.protocols.map(p => `
                                        <span class="bg-purple-500/20 text-purple-300 px-2 py-1 rounded text-xs">${p}</span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${intent.confidence ? `
                            <div>
                                <label class="text-slate-400">AI Confidence:</label>
                                <p class="text-white">${(intent.confidence * 100).toFixed(0)}%</p>
                            </div>
                        ` : ''}
                        
                        ${intent.created_at ? `
                            <div>
                                <label class="text-slate-400">Created:</label>
                                <p class="text-white">${new Date(intent.created_at).toLocaleString()}</p>
                            </div>
                        ` : ''}
                    </div>
                    
                    <button onclick="this.closest('.fixed').remove()" class="w-full bg-cyan-500 hover:bg-cyan-600 py-2 rounded mt-6">
                        Close
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function changeTab(tab) {
            state.activeTab = tab;
            render();
            
            if (tab === 'flows') {
                fetchFlows();
            }
        }

        // Initialize
        async function initialize() {
            console.log('🚀 Initializing AI-Powered SDN Router...');
            
            await checkHealth();
            initSocket();
            
            await Promise.all([
                fetchIntents(),
                fetchStats(),
                fetchFlows()
            ]);
            
            setInterval(fetchStats, 3000);
            setInterval(() => {
                if (state.activeTab === 'flows') {
                    fetchFlows();
                }
            }, 5000);
            
            console.log('✅ Initialization complete');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
    
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fade-out {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        
        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
        
        .animate-fade-out {
            animation: fade-out 0.3s ease-out;
        }
    </style>
</body>
</html>
